    <div class="container">
    <h1><i class="fa-solid fa-book"></i> Add New Library Member</h1>
    <form> 
        <div class="box2">
        <label for="Role"><b>Role:</b></label>
        <select name="" id="" required>
            <option value="">--Select Option--</option>
            <option value="">Admin</option>
            <option value="">Students</option>
            <option value="">Others</option>
        </select><br><br>
        <label for="Membership"><b>Membership-Id:</b></label>
        <input type="number" placeholder="enter member id" required style="height: 30px; width: 500px;" title="id"><br><br>


        <label for="fullname"><b>Full-name:</b></label>
        <input type="text" placeholder="Full-name*" title="fullname"  minlength="3" maxlength="20"><br><br>


        <label for="email"><b>E-mail:</b></label><br>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail" title="Enter your E-mail"><br><br>


        <label for="phone-number"><b>Phone-number:</b></label><br>
        <input type="phone" placeholder="phone number" title="Enter number"  minlength="10" max="13" required ><br><br>


        <label for="Batch"><b>Batch</b></label><br>
        <input type="year" title="batch(Not Mandatory)" value="20" max="4"><br><br>


        <label for="password"><b>Password:</b></label><br>
        <input type="Password" title="[A-Za-z]{5}" required pattern="[A-Za-z]{5}" minlength="5" ><br><br>


        <label for=" confirm password"><b>Confirm-password:</b></label><br>
        <input type="text" title="Confirm-password" required  pattern="[A-Za-z]{3}[0-9]{0-9}" title="[A-Za-z]{3}[0-9]{0-9}" max="8"><br><br>

        </div>

        <div class="box">
            <button type="Add New Library Member">Add New Library Member</button>
        </div>
    </form>
