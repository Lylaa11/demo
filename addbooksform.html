    <div class="container">
        <h1><i class="fa-solid fa-book"></i>Add New Books</h1>
        <form>
            <div class="box2">
                <label for="Title"><b>Title:</b></label>
                <input type="Text" placeholder="Title of the book" required style="height: 30px; width: 500px;" title=title><br><br>

                <label for="Author"><b>Author:</b></label>
                <input type="Text" placeholder="Name of the author" minlength="3" maxlength="20"><br><br>

                <label for="Publisher"><b>Publisher:</b></label>
                <input type="Text" placeholder="Name of the publishing company" minlength="3" maxlength="20"><br><br>

                <label for="ISBN"><b>ISBN:</b></label>
                <input type="Number" placeholder="Unique International Standard Number For Identification" minlength="3" maxlength="20"><br><br>

                <label for="Edition"><b>Edition:</b></label>
                <input type="Number" placeholder="The edition or version of the book" minlength="3" maxlength="20"><br><br>

                <label for="Language"><b>Language:</b></label>
                <input type="Text" placeholder="Language of the book" minlenth="3" maxlength="20"><br><br>

                <label for="Genre/Category"><b>Genre/Category:</b></label>
                <select name="" id="" required>
                    <option value="">--Select Option--</option>
                    <option value="">Fiction</option>
                    <option value="">Non-fiction</option>
                    <option value="">Science</option>
                    <option value="">History</option>
                    <option value="">Others</option>
                </select><br><br>

                <label for="Subject/Field"><b>Subject/Field:</b></label>
                <select name="" id="" required>
                    <option value="">--Select Option--</option>
                    <option value="">Mathematics</option>
                    <option value="">English</option>
                    <option value="">Science</option>
                    <option value="">Nepali</option>
                    <option value="">Computer</option>
                    <option value="">Social</option>
                </select><br><br>


            </div>
            <div class="box">
                <button type="Add New Books">Add New Books</button>
            </div>
        </form>
    </div>
