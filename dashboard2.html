    <div class="container">
        
        <h1> <i class="fa-solid fa-list fa-beat"></i>Add New Books</h1>
        <form>
            <label for="Title"><b>Title: </b></label>
            <input type="text" placeholder="Name Of The Books..." required><br>

            <label for="author">Author:</label>
            <input type="text" placeholder="Name of The Author..." required><br>

            <label for="publisher">Publisher:</label>
            <input type="text" placeholder="Name of Publisher" required><br>

            <label for="isbn">ISBN:</label>
            <input type="number" placeholder="Identification number" required title="Enter ISBN number"><br>

            <label for="edition">Edition:</label>
            <input type="number" placeholder="Enter Edition" title="The edition or version of the book." required><br>

            <label for="genre">Genre/Field:</label>
            <select name="" id="">
                <option value="Genre" >--Select Option--</option>
                <option value="fiction"class="active">Fiction</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="non-fiction">Non-fiction</option>
                <option value="Slice OF life">Slice Of Life</option>
                <option value="Historical">Historical</option>
                <option value="Adventure">Adventure</option>
            </select><br>

            <label for="Subject">Subject/Field:</label>
            <select name="" id="">
                <option value="">--Select Option--</option>
                <option value="maths">Mathematics</option>
                <option value="sciencs">sciencs</option>
                <option value="computer">Computer</option>
                <option value="Programming">Programming</option>
                <option value="English">English</option>
            </select>
            <div class="main">
                <button type="Add Books">Add New Book</button>
            </div>
    
        </form>
